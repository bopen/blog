repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-json
  - id: check-yaml
  - id: check-toml
  - id: check-added-large-files
  - id: mixed-line-ending
- repo: https://github.com/codespell-project/codespell.git
  rev: v2.3.0
  hooks:
  - id: codespell
    args: [--write-changes]
